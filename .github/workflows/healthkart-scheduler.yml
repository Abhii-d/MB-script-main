name: HealthKart Deal Scheduler

on:
  schedule:
    # Run every 30 minutes
    - cron: '*/30 * * * *'
  workflow_dispatch:
    # Allow manual trigger
    inputs:
      test_mode:
        description: 'Run in test mode'
        required: false
        default: 'false'

jobs:
  monitor-deals:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ” Trigger HealthKart Deal Check
      run: |
        echo "ğŸ‹ï¸â€â™‚ï¸ Starting HealthKart deal monitoring..."
        echo "â° Timestamp: $(date)"
        echo "ğŸŒ Calling Vercel API..."
        
        # Call the Vercel API endpoint
        response=$(curl -s -w "\n%{http_code}" -X POST \
          "${{ secrets.VERCEL_API_URL }}/api/send-alert" \
          -H "Content-Type: application/json" \
          -d '{
            "source": "github-actions-scheduler",
            "timestamp": "'$(date -Iseconds)'",
            "test_mode": "${{ github.event.inputs.test_mode || 'false' }}"
          }')
        
        # Extract HTTP status code and response body
        http_code=$(echo "$response" | tail -n1)
        response_body=$(echo "$response" | head -n -1)
        
        echo "ğŸ“Š HTTP Status Code: $http_code"
        echo "ğŸ“„ Response Body: $response_body"
        
        # Check if the request was successful
        if [ "$http_code" -eq 200 ]; then
          echo "âœ… Deal monitoring completed successfully!"
          
          # Extract key metrics from response (if available)
          if echo "$response_body" | grep -q "totalProductsFetched"; then
            total_products=$(echo "$response_body" | jq -r '.data.totalProductsFetched // "N/A"')
            qualifying_deals=$(echo "$response_body" | jq -r '.data.qualifyingDeals // "N/A"')
            telegram_sent=$(echo "$response_body" | jq -r '.data.telegramSent // false')
            
            echo "ğŸ“ˆ Products Fetched: $total_products"
            echo "ğŸ¯ Qualifying Deals: $qualifying_deals"
            echo "ğŸ“± Telegram Alert Sent: $telegram_sent"
          fi
        else
          echo "âŒ Deal monitoring failed with status code: $http_code"
          echo "ğŸ“„ Error details: $response_body"
          exit 1
        fi

    - name: ğŸš¨ Notify on Failure
      if: failure()
      run: |
        echo "ğŸ’¥ HealthKart monitoring workflow failed!"
        echo "â° Failed at: $(date)"
        echo "ğŸ” Check the logs above for error details"
        
        # Optional: Send failure notification to Telegram (if configured)
        if [ -n "${{ secrets.TELEGRAM_ERROR_CHAT_ID }}" ] && [ -n "${{ secrets.TELEGRAM_BOT_TOKEN }}" ]; then
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
            -H "Content-Type: application/json" \
            -d '{
              "chat_id": "${{ secrets.TELEGRAM_ERROR_CHAT_ID }}",
              "text": "ğŸš¨ HealthKart Scheduler Failed\n\nâ° Time: '$(date)'\nğŸ”— Workflow: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}",
              "parse_mode": "Markdown"
            }'
        fi

    - name: ğŸ“Š Summary
      if: always()
      run: |
        echo "ğŸ“‹ HealthKart Deal Monitoring Summary"
        echo "=================================="
        echo "ğŸ—“ï¸  Date: $(date)"
        echo "ğŸ”„ Workflow: ${{ github.workflow }}"
        echo "ğŸ¯ Run ID: ${{ github.run_id }}"
        echo "ğŸŒ API URL: ${{ secrets.VERCEL_API_URL }}"
        echo "âš¡ Test Mode: ${{ github.event.inputs.test_mode || 'false' }}"
        echo "âœ… Job Status: ${{ job.status }}"